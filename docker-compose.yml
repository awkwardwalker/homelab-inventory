services:
  homelab-web:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: postgresql+psycopg://homelab_app:homelab_app@192.168.20.14:5432/homelab
    command: bash -lc "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'"
    networks:
      - npm

networks:
  npm:
    ipv4_address: 192.168.20.23
    external: true
    name: br0:20
